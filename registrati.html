<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .registration-container h1 {
            font-size: 24px;
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        .registration-container form {
            display: flex;
            flex-direction: column;
        }

        .registration-container input {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .registration-container input:focus {
            border-color: #d291ff;
            box-shadow: 0 0 5px rgba(210, 145, 255, 0.5);
        }

        .registration-container button {
            font-size: 16px;
            padding: 10px;
            color: white;
            background-color: #d291ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .registration-container button:hover {
            background-color: #b16ee3;
        }

        .registration-container a {
            margin-top: 10px;
            font-size: 14px;
            color: #4a4a4a;
            text-decoration: none;
        }

        .registration-container a:hover {
            color: #d291ff;
        }

        .header {
            font-size: 50px;
            color: #d291ff;
        } 
         .back-button {
            margin-top: 20px;
            font-size: 14px;
            padding: 10px;
            color: white;
            background-color: #4a4a4a;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="header">&#9824;</div>
        <h1>Crea il tuo account</h1>
        <form action="/register" method="POST">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="conferma_password" placeholder="Conferma Password" required>
            <button type="submit">Registrati</button>
        </form>
         <a href="login.html" class="back-button">Torna Indietro</a>
        <a href="login.html">Hai gi√† un account? Accedi</a>
    </div>
</body>
</html>
