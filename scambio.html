<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scambio Mazzi di Carte</title>
    <link rel="stylesheet" href="scambio.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="Logo.png" class="image-logo" alt="Logo">
        </div>
        <div class="navbar-container">
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="/home.html#about-us">About Us</a></li>
                <li><a href="Catalogo.html">Catalogo</a></li>
                <li><a href="scambio.html">Scambio</a></li>
                <li><a href="#">Preferiti</a></li>
        
            </ul>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Cerca">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
    </div>

    <div class="trade-container">
        <h1>Scambio mazzi di carte</h1>

        <div class="trade-box">
           
            <div class="user-section">
                <h2>Utente 1</h2>
                <div class="deck-grid">
                    <div class="deck">Mazzo 1</div>
                    <div class="deck">Mazzo 2</div>
                </div>
            </div>

          
            <div class="swap-icon">
            
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="#9B2283">
                    <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 .34-.03.67-.08 1h2.02c.04-.33.06-.66.06-1 0-4.42-3.58-8-8-8zm-6 7c0-.34.03-.67.08-1H4.06c-.04.33-.06.66-.06 1 0 4.42 3.58 8 8 8v3l4-4-4-4v3c-3.31 0-6-2.69-6-6z"/>
                </svg>
            </div>

         
            <div class="user-section">
                <h2>Utente 2</h2>
                <div class="deck-grid">
                    <div class="deck">Mazzo 1</div>
                    <div class="deck">Mazzo 2</div>
                </div>
            </div>
        </div>

        
        <div class="buttons">
            <button class="decline">Decline</button>
            <button class="accept">Accept</button>
        </div>
    </div>
   
</body>
</html>
